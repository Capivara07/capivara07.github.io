        var WordPool = WordsPt
        var word = random(WordPool) 
        var tile = 1
        var row = 1
        function disable() {
            for (let i = 0; i < 26; i++) {
                document.getElementById("QWERTYUIOPASDFGHJKLZXCVBNM"[i]).disabled = true            
            }
        }
        function reset() {let r = row*5; row = 1; word = random(WordPool); for (let i = 1, x = 0; x < r; i++, x++) 
            {i === 6?i = 1:null; x === 5?row = 2:null; x === 10?row = 3:null; x === 15?row = 4:null; x === 20?row = 5:null; x === 25?row = 6:null; 
            document.getElementById(document.getElementById(i + "," + row).innerHTML).style.backgroundColor = "#636363"; 
            document.getElementById(document.getElementById(i + "," + row).innerHTML).style.color = "#ffffff"; 
            document.getElementById(i + "," + row).style.color = "#ffffff";
            document.getElementById(i + "," + row).style.backgroundColor = "#343434"; 
            document.getElementById(i + "," + row).innerHTML = ""}
            row = 1; tile = 1}            
        function submit() {let G = 0; let i = 0; if (document.getElementById("5," + row).innerHTML !== "") 
        {while (i < 5) 
            {if (Array.from(word).includes(document.getElementById(i+1 + "," + row).innerHTML) === true) 
                {document.getElementById(i+1 + "," + row).style.backgroundColor = "#f4dd3d"; 
                 document.getElementById(document.getElementById(i+1 + "," + row).innerHTML).style.backgroundColor = "#f4dd3d"; document.getElementById(document.getElementById(i+1 + "," + row).innerHTML).style.color = "#000000"; document.getElementById(i+1 + "," + row).style.color = "#000000"}
            else 
                {document.getElementById(i+1 + "," + row).style.backgroundColor = "#080808"; 
                document.getElementById(document.getElementById(i+1 + "," + row).innerHTML).style.backgroundColor = "#080808"} 
            if (Array.from(word)[i] === document.getElementById(i+1 + "," + row).innerHTML) 
                {document.getElementById(i+1 + "," + row).style.backgroundColor = "#14b30f"; document.getElementById(document.getElementById(i+1 + "," + row).innerHTML).style.color = "#ffffff"; document.getElementById(Array.from(word)[i]).style.backgroundColor = "#14b30f"; document.getElementById(i+1 + "," + row).style.color = "#ffffff"; G++};
            i++; if (G === 5) {
                if (confirm("Você ganhou. Parabéns. A palavra é " + word + ". Você levou " + row + " tentativas para descobrir. Quer jogar novamente?") === true) 
                    {reset(); row--} 
                else {
                    disable()
                }
            }}; 
            row++; tile = 1; 
            if (row > 6) 
                {if (confirm("Você perdeu. A palavra era " + word + ". Quer jogar novamente?") === true)
                    {row--; reset()}
                else {
                    disable()                
                }
            }
        }}
        function LangSwitch() {
            if (confirm("Mudar idioma e resetar o jogo?") === true) {
                if (document.getElementById("Lang").innerHTML === "Pt") {
                    WordPool = WordsEn;
                    document.getElementById("Lang").innerHTML = "En"
                }
                else {
                    WordPool = WordsPt;
                    document.getElementById("Lang").innerHTML = "Pt"
                };
            if (document.getElementById(row + ",5").innerHTML === "") {
                for (let i = 0; i < 4; i++) {
                    del()
                }
                row--
            }
            reset();
            };
        }
        document.getElementById("Lang").addEventListener("click",LangSwitch)
