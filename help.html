<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table style="width: 95vw">
        <tr>
            <td class="colorDisplayers"><button id="back" class="cornerButtons">️↩</button></td>
            <td style="text-align: center"><b id="titleInfo" style="font-size: 10vw"></b></td>
            <td width="10%"></td>
        </tr>
    </table>
    <table style="width: 95vw">
        <tr>
            <td class="colorDisplayers">
                <div id="targetColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="targetInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="portal1Color" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="portal1Info"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="speedBoostColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="speedBoostInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="fruitColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="fruitInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="snakeColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="snakeInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="enemyColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="enemyInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="starColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="starInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="bonusLifeColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="bonusLifeInfo"></td>
        </tr>
        <tr>
            <td class="colorDisplayers">
                <div id="wallColor" style="width: 15vw; height: 15vw"></div>
            </td>
            <td class="infoDisplayers" id="wallInfo"></td>
        </tr>
    </table>
    <script src="help.js"></script>
</body>
</html>
